apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "elk.fullname" . }}-logstash
  labels:
    {{- include "elk.labels" . | nindent 4 }}
    app.kubernetes.io/component: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "elk.name" . }}-logstash
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "elk.labels" . | nindent 8 }}
        app.kubernetes.io/name: {{ include "elk.name" . }}-logstash
        app.kubernetes.io/component: logstash
    spec:
      containers:
        - name: logstash
          image: "{{ .Values.logstash.image }}:{{ .Values.logstash.tag }}"
          imagePullPolicy: {{ .Values.logstash.pullPolicy }}
          env:
            - name: LS_JAVA_OPTS
              value: "-Xms256m -Xmx256m"
          ports:
            - containerPort: 5044
              name: beats
          volumeMounts:
            - name: pipeline
              mountPath: /usr/share/logstash/pipeline
          resources:
            {{- toYaml .Values.logstash.resources | nindent 12 }}
      volumes:
        - name: pipeline
          configMap:
            name: {{ include "elk.fullname" . }}-logstash-pipeline
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
