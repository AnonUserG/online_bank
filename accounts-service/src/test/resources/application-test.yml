spring:
  application:
    name: accounts-service
  cloud:
    consul:
      enabled: false
      config:
        enabled: false
      discovery:
        enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: accounts
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

management:
  endpoints:
    web:
      exposure:
        include: health
